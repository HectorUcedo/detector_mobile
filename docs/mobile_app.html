<!DOCTYPE html>
<html>
<head><title>Radio Obedira</title></head>
<body>
<script type="text/javascript">
    var isMobile = {
        Android: function () {
            return navigator.userAgent.match(/Android/i);
        }, iOS: function () {
            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        }
    };
    if (isMobile.Android()) {
                document.location.href = "https://play.google.com/store/apps/details?id=com.obedira.py.v1";
    } else if (isMobile.iOS()) {
                document.location.href = "https://apps.apple.com/py/app/radio-obedira/id1475672956";
    } else {
                document.location.href = "https://play.google.com/store/apps/details?id=com.obedira.py.v1";
    }
</script>
</body>
</html>
